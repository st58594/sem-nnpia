server:
  port: 8081
  servlet:
    context-path: /api
spring:
  application:
    name: "nnpia"
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true;
        format_sql: true
springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /swagger-docs
